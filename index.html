<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Save The Planet">
    <link rel="icon" type="image/x-icon" href="logo.png">
      
    <title>Save The Planet - Login</title>    
   
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <div class="main-login">
        <button class="home"onclick="home(); return false">Entrar sem login</button>
        <div class="left-login">
            <h1>Fa√ßa Login<br>e venha aprender<br>conosco</h1> 
            <img src="tree.svg" class= "left-image" alt="tree">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                
                <div class="textfield">
                    <input type="text" placeholder="Login" id="login">
                    
                                      
                </div>

                <div class="textfield">

                    <input type="password" placeholder="Senha" id="senha">

                </div>

                <input type="submit" class="btn-login"onclick="logar(); return false">
            
                 <button class="cadastro"onclick="cadastro(); return false">Cadastre-se</button>
                
            </div>
        </div> 
        <script type="text/javascript" src="login.script.js"></script>
    </div>
</body>
</html>
